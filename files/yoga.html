<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax & Fit Yoga | Yoga Poses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-5" id="poses">
        <h1 class="text-center m-2" style="background-color: #9ff0b1;">POSES BY TYPE</h1>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">ARM BALANCE YOGA POSES</h3>
            <div class="row m-5" id="armbalance"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">BALANCING YOGA POSES</h3>
            <div class="row m-5" id="balancing"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">STANDING YOGA POSES</h3>
            <div class="row m-5" id="standing"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">SEATED YOGA POSES</h3>
            <div class="row m-5" id="seated"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">CORE YOGA POSES</h3>
            <div class="row m-5" id="core"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">FORWARD BEND YOGA POSES</h3>
            <div class="row m-5" id="forwardbend"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">TWISTING YOGA POSES</h3>
            <div class="row m-5" id="twistingyoga"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">HIP-OPENING YOGA POSES</h3>
            <div class="row m-5" id="hipopening"></div>
        </div>
        <div class="container mt-5 yogap">
            <h3 class="text-center m-2" style="background-color: #9ff0b1;">BACKBEND YOGA POSES</h3>
            <div class="row m-5" id="backbend"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
